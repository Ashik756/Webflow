<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


<link rel="stylesheet" href="style.css">
    <title>Webflow</title>
</head>
<body>
    <!-- header section -->
    <header>
        <nav class="nav-links">
            <h1>LOGO</h1>
            <button class="cmn-btn">Sign Up</button>
        </nav>
        <div>
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="cmn-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- See It in Action -->
        <section id="main-action">
            <div>
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="cmn-btn">Launch Live Preview</button>
            </div>
            <img id="main-action-img" src="./Assets/wc-mini.png" alt="wc-mini-img">
        </section>

        <!-- user data -->
        <section id="user-data">
            <h2 class="cmn-h2">Joined Thousands of Productive Users</h2>
            <div id="user-data-number">
                <div>
                    <h3>50k</h3>
                    <p>Active User</p>
                </div>
                <div>
                    <h3>50k</h3>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h3>95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>

    <!-- User review -->
     <section>
        <h2 class="cmn-h2">What our users say</h2>
     </section>
    </main>
    <footer>

    </footer>
</body>
</html>
